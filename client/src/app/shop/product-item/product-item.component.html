<div class="card h-100 shadow-sm" *ngIf="product">
  <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
  <div class="card-body d-flex flex-colmn">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">
        {{product.name}}
      </h6>
    </a>
    <span class="mt-4">{{product.price | currency}}</span>

    <div class="btn-group mt-5">
      <button class="btn btn btn-outline-secondary me-2"><i class="fa fa-shopping-cart"></i></button>
      <button routerLink="/shop/{{product.id}}" class="btn btn-outline-secondary">View</button>
    </div>
  </div>
</div>
